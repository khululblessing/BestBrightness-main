<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Admin Inventory Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Collapsible Header -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Admin Inventory Management</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Main Content -->
  <ion-content>
    <!-- Search Bar -->
    <ion-searchbar placeholder="Search inventory items"></ion-searchbar>

    <!-- Filter Options -->
    <ion-item>
      <ion-label>Filter By</ion-label>
      <ion-select placeholder="Select Filter">
        <ion-select-option value="category">Category</ion-select-option>
        <ion-select-option value="status">Status</ion-select-option>
        <!-- Add more filters as needed -->
      </ion-select>
    </ion-item>

    <!-- Inventory List -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Inventory List</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <!-- Sample table layout for inventory list -->
        <ion-grid>
          <ion-row>
            <ion-col>Item ID</ion-col>
            <ion-col>Name</ion-col>
            <ion-col>Category</ion-col>
            <ion-col>Status</ion-col>
            <ion-col>Stock</ion-col>
            <ion-col>Actions</ion-col>
          </ion-row>
          <!-- Add inventory rows here -->
          <ion-row>
            <ion-col>101</ion-col>
            <ion-col>Widget A</ion-col>
            <ion-col>Category 1</ion-col>
            <ion-col>Available</ion-col>
            <ion-col>50</ion-col>
            <ion-col>
              <ion-button color="primary">Edit</ion-button>
              <ion-button color="danger">Delete</ion-button>
            </ion-col>
          </ion-row>
          <!-- More rows as needed -->
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Action Buttons -->
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button expand="full" color="success">Add New Item</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ion-content>
</ion-content>
